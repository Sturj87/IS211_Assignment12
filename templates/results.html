<!DOCTYPE html>
<html>
<head>
    <title>Student Results</title>
</head>
<body>
    <h1>Students</h1>
    <h2>Quizzes</h2>
    {% if results[0] != 'No Results' %}
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    <table>
        <tr>
            <th>Quiz_ID</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Results</p>
    {% endif %}
</body>
</html>
