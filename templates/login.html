<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
    <label for="username">
        username:
    </label>
    <input type="text" id="username" name="username" >
    <label for="password">
        password:
    </label>
    <input type="text" id="password" name="password" >
    {% if error %}
    <p>{{ error }}</p>
        {% endif %}
</form>
</body>
</html>
